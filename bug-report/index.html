<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Report - RentUp Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Bug Report Form</h4>
          </div>
          <div class="card-body">
            <p class="text-muted">Use this form to report any bugs or issues you encounter.</p>
            <hr>
            
            <form action="submit.php" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="email" class="form-label">Your email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              
              <h5 class="mt-4">Brief description of the issue</h5>
              
              <div class="mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
              </div>
              
              <div class="mb-3">
                <label for="steps" class="form-label">Any other extra information <span class="text-danger"></span></label>
                <textarea class="form-control" id="steps" name="steps" rows="3" required placeholder="Please be as detailed as possible!"></textarea>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Severity of the issue <span class="text-danger">*</span></label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="severity" id="low" value="low" required>
                  <label class="form-check-label" for="low">Low</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="severity" id="medium" value="medium">
                  <label class="form-check-label" for="medium">Medium</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="severity" id="high" value="high">
                  <label class="form-check-label" for="high">High</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="severity" id="critical" value="critical">
                  <label class="form-check-label" for="critical">Critical</label>
                </div>
              </div>
              
              <div class="mb-4">
                <label class="form-label">Screenshot of the issue</label>
                <div class="file-upload-wrapper">
                  <input type="file" class="form-control" id="screenshot" name="screenshot" accept="image/*">
                  <small class="text-muted">Drag & drop a file or browse</small>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit Bug Report</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
