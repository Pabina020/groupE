<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Admin - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 col-lg-2 sidebar py-4">
        <h5 class="text-center text-uppercase mb-4">RentUp Admin</h5>
        <a href="admin.html"><i class="bi bi-house-door"></i> Dashboard</a>
        <a href="properties.html"><i class="bi bi-building"></i> Properties</a>
        <a href="bookings.html"><i class="bi bi-calendar-event"></i> Bookings</a>
        <a href="users.html"><i class="bi bi-people"></i> Users</a>
        <a href="payments.html"><i class="bi bi-currency-dollar"></i> Payments</a>
        <a href="settings.html" class="active"><i class="bi bi-gear"></i> Settings</a>
      </aside>

      <main class="col-md-9 col-lg-10">
        <div class="dashboard-header">
          <h4>Settings</h4>
        </div>

        <div class="container-fluid py-4">
          <div class="row mb-4">
            <div class="col-lg-8">
              <div class="card shadow-sm mb-4">
                <div class="card-body">
                  <h5 class="mb-3">Profile Settings</h5>
                  <div class="d-flex align-items-center mb-3">
                    <img id="profilePicture" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture" class="rounded-circle" width="60" height="60">
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                    <button id="changeProfilePictureBtn" class="btn btn-outline-secondary ms-3">Change</button>
                  </div>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" id="firstName" class="form-control" value="John">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" id="lastName" class="form-control" value="Doe">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Email</label>
                      <input type="email" id="email" class="form-control" value="john@example.com">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Phone</label>
                      <input type="text" id="phone" class="form-control" value="+1 234-567-8900">
                    </div>
                  </div>
                </div>
              </div>

              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="mb-3">Notification Settings</h5>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                    <div class="form-text">Receive email notifications for new bookings</div>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                    <div class="form-text">Receive SMS alerts for urgent updates</div>
                  </div>
                </div>
              </div>

              <div class="text-end mt-4">
                <button id="saveChangesBtn" class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load saved data from localStorage
      loadProfileData();
      
      // Set up event listeners
      document.getElementById('changeProfilePictureBtn').addEventListener('click', function() {
        document.getElementById('profilePictureInput').click();
      });
      
      document.getElementById('profilePictureInput').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = function(event) {
            document.getElementById('profilePicture').src = event.target.result;
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      });
      
      document.getElementById('saveChangesBtn').addEventListener('click', saveProfileData);
    });
    
    function loadProfileData() {
      // Load profile data from localStorage
      const profileData = JSON.parse(localStorage.getItem('adminProfileData'));
      
      if (profileData) {
        document.getElementById('firstName').value = profileData.firstName || 'John';
        document.getElementById('lastName').value = profileData.lastName || 'Doe';
        document.getElementById('email').value = profileData.email || 'john@example.com';
        document.getElementById('phone').value = profileData.phone || '+1 234-567-8900';
        document.getElementById('emailNotifications').checked = profileData.emailNotifications !== false;
        document.getElementById('smsNotifications').checked = profileData.smsNotifications || false;
        
        if (profileData.profilePicture) {
          document.getElementById('profilePicture').src = profileData.profilePicture;
        }
      }
    }
    
    function saveProfileData() {
      // Get all form values
      const profileData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        profilePicture: document.getElementById('profilePicture').src,
        emailNotifications: document.getElementById('emailNotifications').checked,
        smsNotifications: document.getElementById('smsNotifications').checked
      };
      
      // Save to localStorage
      localStorage.setItem('adminProfileData', JSON.stringify(profileData));
      
      // Show success message
      alert('Profile settings saved successfully!');
    }
  </script>
</body>
</html>
