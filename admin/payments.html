<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Admin - Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 col-lg-2 sidebar py-4">
        <h5 class="text-center text-uppercase mb-4">RentUp Admin</h5>
        <a href="admin.html" ><i class="bi bi-house-door"></i> Dashboard</a>
        <a href="properties.html"><i class="bi bi-building"></i> Properties</a>
        <a href="bookings.html"><i class="bi bi-calendar-event"></i> Bookings</a>
        <a href="users.html"><i class="bi bi-people"></i> Users</a>
        <a href="payments.html" class="active"><i class="bi bi-currency-dollar"></i> Payments</a>
        <a href="settings.html"><i class="bi bi-gear"></i> Settings</a>
      </aside>

      <main class="col-md-9 col-lg-10">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
          <h4>Payments</h4>
          <button class="btn btn-primary"><i class="bi bi-download"></i> Export</button>
        </div>

        <div class="container-fluid py-4">
          <div class="row mb-3">
            <div class="col-md-6 d-flex gap-2">
              <input type="text" class="form-control" placeholder="Search payments..." style="max-width: 300px;">
              <button class="btn btn-outline-secondary"><i class="bi bi-funnel"></i> Filter</button>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Booking ID</th>
                    <th>Tenant</th>
                    <th>Property</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><strong>B001</strong></td>
                    <td>Alice Smith</td>
                    <td>Luxury Villa</td>
                    <td>$1750</td>
                    <td><span class="badge bg-success">Completed</span></td>
                    <td>2024-03-15</td>
                  </tr>
                  <tr>
                    <td><strong>B002</strong></td>
                    <td>Bob Johnson</td>
                    <td>Downtown Apartment</td>
                    <td>$800</td>
                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                    <td>2024-03-18</td>
                  </tr>
                  <tr>
                    <td><strong>B003</strong></td>
                    <td>Carol White</td>
                    <td>Beach House</td>
                    <td>$1400</td>
                    <td><span class="badge bg-success">Completed</span></td>
                    <td>2024-03-25</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
