<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME Pay Payment - RentUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="images/ime.jpg" alt="IME Pay" class="payment-gateway-logo mb-3">
                            <h2 class="card-title">Pay via IME Pay</h2>
                        </div>

                        <div class="payment-info-box mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>Payment expires in:</span>
                                <span class="text-danger">14:59</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Amount to Pay:</span>
                                <span class="fw-bold">Rs 1,48,000</span>
                            </div>
                        </div>

                        <form class="payment-form" onsubmit="return handlePayment(event)">
                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control form-control-lg" placeholder="98XXXXXXXX" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">IME Pay PIN</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="Enter your PIN" required>
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">Pay Now</button>
                                <button class="btn btn-outline-secondary btn-lg" type="button" onclick="window.location.href='confirmation.html'">Cancel Payment</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none">Forgot PIN?</a>
                        </div>

                        <!-- Success Message Modal -->
                        <div class="modal fade" id="successModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body text-center p-4">
                                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                                        <h3 class="mt-3">Payment Successful!</h3>
                                        <p class="mb-4">Your payment has been processed successfully.</p>
                                        <a href="../../index.html" class="btn btn-primary">Go to Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handlePayment(event) {
            event.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
